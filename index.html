<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2d89ef" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

      <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
      />

    <link
      rel="preload"
      as="image"
      href="/Portfolio/assets/hero/heroImage.webp"
      imagesrcset="/hero/heroImage-small.webp 480w, /hero/heroImage-medium.webp 768w, /hero/heroImage.webp 1280w"
      imagesizes="(max-width: 600px) 80vw, (max-width: 1024px) 50vw, 30vw"
    />

    <title>Jami Rankinen</title>

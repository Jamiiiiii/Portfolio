<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="" />
    <!-- Preconnect for better font loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto and Outfit with display swap to prevent layout shifts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      as="image"
      href="/Portfolio/assets/hero/heroImage.webp"
      imagesrcset="/hero/heroImage-small.webp 480w, /hero/heroImage-medium.webp 768w, /hero/heroImage.webp 1280w"
      imagesizes="(max-width: 600px) 80vw, (max-width: 1024px) 50vw, 30vw"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
